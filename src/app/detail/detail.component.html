<div class="main">
  <!-- profile data -->
  <div class="profileWrapper">
    <div class="inner">
      <div class="top">
        <h2 class="handle">{{ item.handles }}</h2>
        <h5 class="title">{{ item.name }}</h5>
      </div>
      <div class="mid">
        <ul>
          <li class="red">
            {{ item.views }}
            <label>Video Views</label>
          </li>
          <li class="blue">
            {{ item.likes }}
            <label>Likes</label>
          </li>
          <li class="blue">
            {{ item.posts }}
            <label>Total Posts</label>
          </li>
          <li class="red">
            {{ item.comments }}
            <label>Comments</label>
          </li>
          <li class="red">
            {{ item.followers }}
            <label>Followers</label>
          </li>
          <li class="blue">
            {{ item.shares }}
            <label>Shares{{ item.share }}</label>
          </li>
        </ul>
      </div>
      <div class="bottom">
        <img [src]="item.thmb1" (click)="showPopup(item.vdo1)" />
        <img [src]="item.thmb2" (click)="showPopup(item.vdo1)" />
      </div>
    </div>
  </div>
  <!-- profile data -->

  <!-- home button -->
  <div class="backHome">
    <a class="icon" [routerLink]="['/']">
      <img src="./assets/home.png" />
    </a>
  </div>
  <!-- home button end -->
</div>

<!-- popup video -->
<div
  *ngIf="isPopupOpen"
  class="modal"
  [ngStyle]="isPopupOpen ? { display: 'block' } : { display: 'none' }"
>
  <div class="popup">
    <video id="video" width="100%" height="100%" autoplay>
      <source [src]="selectedVideoUrl" type="video/mp4" />
    </video>
    <button class="close-button" (click)="hidePopup()">x</button>
  </div>
</div>
<!-- popup video end -->
